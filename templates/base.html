<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Base title
        {% endblock %}
    </title>
    <style>
        body {
            {#background-color: azure;#}
            font-family: SansSerif, 'serif';
        }
    </style>
    {% block head %}

    {% endblock %}
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
        >
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="alert alert-info">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block body %}

    {% endblock %}
    <footer>
        &copy chook 2023
    </footer>
</body>
</html>
